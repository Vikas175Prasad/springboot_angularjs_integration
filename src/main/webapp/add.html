<div>
	<form ng-submit="createUser()">
		<table>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" id="name" ng-model="name" />
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" id="email" ng-model="email" /></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="phone" id="phone" ng-model="phone" /></td>
			</tr>
			<tr>
			<td colspan="2"><input type="submit" /></td>
			</tr>
		</table>
	</form>

</div>
